<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
 <body> 
    <table border="2" style="border-collapse: separate"; align="center">
        <caption>Smart Devices</caption>
        <thead style="background-color: #2eb8b8;">
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th>Specifications</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table border="1">
                        <thead style="background-color: #e6e600;">
                            <tr>
                                <th>Model</th>
                                <th>Storage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>iPhone 12 Pro</td>
                                <td>256GB</td>
                            </tr>
                            <tr>
                                <td>iPhone SE</td>
                                <td>128GB</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>Hp</td>
                <td>15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td>10.5" Display</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

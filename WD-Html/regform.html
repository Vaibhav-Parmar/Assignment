<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        form {
            width: fit-content;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
        <u><h1>Registration</h1></u>
        <h3>Personal Details</h3>

        <table>
            <tr>
                <td>
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" placeholder="Enter your name">
                </td>
                <td>
                    <label for="faname">Father Name</label><br>
                    <input type="text" id="faname" placeholder="Enter Father Name">
                </td>
                <td>
                    <label for="mname">Mother Name</label><br>
                    <input type="text" id="mname" placeholder="Enter Mother Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth</label><br>
                    <input type="text" id="dob" placeholder="Enter Date of Birth">
                </td>
                <td>
                    <label for="an">Aadhar Number</label><br>
                    <input type="text" id="an" placeholder="Enter Aadhar Number">
                </td>
                <td>
                    <label for="e">Email</label><br>
                    <input type="text" id="e" placeholder="Enter your Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mob">Mobile Number</label><br>
                    <input type="text" id="mob" placeholder="Enter Mobile Number">
                </td>
                <td>
                    <label for="g">Gender</label><br>
                    <input type="text" id="g" placeholder="Enter your Gender">
                </td>
                <td>
                    <label for="fname">Address</label><br>
                    <input type="text" id="fname" placeholder="Enter your Address">
                </td>
            </tr>
        </table>
        <hr>
        <h3>Other Details</h3>
        <table>
            <tr>
                <td>
                    <label for="fname">Stream</label><br>
                    <input type="text" id="fname" placeholder="Enter your Stream">
                </td>
                <td>
                    <label for="fname">Previous Class</label><br>
                    <input type="text" id="fname" placeholder="Enter Previous Class">
                </td>
                <td>
                    <label for="fname">Hobbies</label><br>
                    <input type="text" id="fname" placeholder="Enter your Hobbies">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Account Number</label><br>
                    <input type="text" id="fname" placeholder="Enter Account Number">
                </td>
                <td>
                    <label for="fname">Religion</label><br>
                    <input type="text" id="fname" placeholder="Enter your Religion">
                </td>
                <td>
                    <label for="fname">Category</label><br>
                    <input type="text" id="fname" placeholder="Enter your Category">
                </td>
            </tr>

            <tr style="text-align: center;">
                <td colspan="3">
                    <input type="submit" style="background-color: chocolate; color: aliceblue;">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
